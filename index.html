<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bitcoin check</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="master.css"
  </head>
  <body>
    <div class="container text-center" id="header">
      <a href="index.html">
        <h1 id="welcome-heading">bitcoin price checker</h1>
      </a>
    </div>

    <div class="container text-center" id="main-data">
      <p id="price">...</p>
      <p id="date">...</p>
    </div>

    <div class="container" id="container-data">
      <div class="col-md-4">
        <div class="data-set">
          <p class="data-label">today open</p>
          <p class="data" id="today-open">...</p>
        </div>
        <div class="data-set">
          <p class="data-label">today high</p>
          <p class="data" id="today-high">...</p>
        </div>
        <div class="data-set">
          <p class="data-label">today low</p>
          <p class="data" id="today-low">...</p>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <div class="data-set">
          <p class="data-label" id="change-text">change</p>
          <p class="data" id="change">...</p>
        </div>
        <div class="data-set">
          <p class="data-label">week avg</p>
          <p class="data" id="avg">...</p>
        </div>
        <div class="data-set">
          <p class="data-label">volume</p>
          <p class="data" id="volume">...</p>
        </div>
      </div>
    </div>

    <div class="container text-center" id="btn-container">
      <a href="history.html">
        <button class="btn btn-default">back to the past</button>
      </a>
    </div>



    <!-- jQuery (Must for Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="bitcoin.js"></script>
  </body>
</html>
